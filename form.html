<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
<link href= "css/bootstrap-custom.css" rel="stylesheet"> 	
<link href="css/Style.css" rel="stylesheet">
</head>

<body>
	<section id="sec-form">
		<div class="container">
			<h2 class="titulo">Formulario</h2>
		
			<form name="form-registro" method="post" action="form.html" class="col-md-7 mx-auto"> 
			<div class="row">
				
			<div class="form-group col-md-6 col-sm-6 col-xs-12">
				<label>Nombre</label>
				<input type="text" name="nombre" id="nombre" class="form-control" required maxlength="40" placeholder="Ingrese su nombre">
				
			</div>
				
				<div class="form-group col-md-6 col-sm-6 col-xs-12">
				<label>Apellido</label>
				<input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese su apellido">
				
			</div>
				
				</div>		

				
				<div class="form-group">
				<label>Edad</label>
				<input type="number" name="edad" id="Edad" class="form-control" placeholder="Ingrese su edad">
				
			</div>
				
				<div class="form-group">
				<label>Direccion</label>
					<textarea name="direccion" id="direccion" rows="4" class="form-control"></textarea>
			
			</div>
			
				<div class="row">
					<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<label>Pais</label>
						<select name="pais" id="pais" class="form-control">
							<option value="HND">Honduras</option>
							<option value="GTM">Guatemala</option>
							<option value="SRD">El Salvador</option>
							<option value="MEX">Mexico</option>
							<option value="USA">Estados Unidos</option>
							
						</select>	
					</div>
				
					<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<lable>Genero</lable>
						<div class="radio">
							<lable>
							Masculino
							<input type="radio" name="genero" id="masculino" value="Masculino" checked>	
							
							</lable>
							
						
							<lable>
							Femenino
							<input type="radio" name="genero" id="femenino" value="Femenino">	
							
							</lable>
						
						</div>
					</div>
				
				
				</div>
				
				<div class="form-group">
					<button type="button" class="btn btn-primary">Enviar datos</button>
					<button type="reset" class="btn btn-light">Cancelar</button>
				
				</div>
				
				
			</form>
			</div>
				
				
		
	</section>
	
</body>
</html>
